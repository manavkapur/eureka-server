server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: true                # ✅ Prevents false expirations if renewals drop
    eviction-interval-timer-in-ms: 30000          # ✅ Check evictions every 30s (faster cleanup)
    renewal-threshold-update-interval-ms: 15000   # ✅ Update threshold more frequently
    renewal-percent-threshold: 0.5                # ✅ Emergency threshold at 50%

  instance:
    lease-renewal-interval-in-seconds: 10         # ✅ Expect heartbeat every 10 seconds
    lease-expiration-duration-in-seconds: 30      # ✅ Mark instance down after 30 seconds of silence
