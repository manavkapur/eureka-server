server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: true           # ✅ Keeps instances alive if renewals drop suddenly
    eviction-interval-timer-in-ms: 180000    # ✅ Check evictions every 3 minutes (instead of default 60s)
    renewal-percent-threshold: 0.5           # ✅ Prevents emergency mode for minor heartbeat dips

  instance:
    lease-renewal-interval-in-seconds: 30    # Services send heartbeat every 30 sec
    lease-expiration-duration-in-seconds: 300  # ✅ Wait 5 min before removing “silent” instances
